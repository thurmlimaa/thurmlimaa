<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. <br>
    Basta pôr tudo entre as tags &lt;p&gt; e &lt;/p&gt;. </p>
    <p>Se precisar quebrar o texto em algum lugar, use a tag &lt;br&gt;. </p>
    <p>Vamos colocar alguns símbolos:
     &reg;
     &copy;
     &trade;
     &euro;
     &pound;
     &yen;
     &cent;
     &Delta;
     &uparrow;</p>
    <p> Vamos adicionar alguns emojis:
    &#x1F913;
    &#x1F596;
    </p>
</body>
</html>
